<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ex-dischi-musicali</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <!-- Descrizione:
    Facciamo una chiamata ajax all'api di boolean al seguente indirizzo.
    https://flynn.boolean.careers/exercises/api/array/music
    L'api ci restituirÃ  decina di dischi musicali che dovremo stampare a schermo con Handlebars.
    Concentratevi sulla parte JS per la grafica potrete utilizzare il layout che troverete al seguente link
    https://bitbucket.org/booleancareers/ex-dischi-musicali-layout/downloads/
    Bonus:
    Creare una select con i seguenti generi: pop, rock, metal e jazz.
    In base a cosa scegliamo nella select vedremo solo i corrispondenti cd. -->
    <header>
        <div class="container">
            <img src="logo.png" alt="logo" />
        </div>
    </header>

    <!-- LISTA ALBUM -->
    <div class="album-list">

    </div>
    <!-- LISTA ALBUM -->

    <!-- TEMPLATE DI STAMPA INFO ALBUM -->
    <!-- INFO DATI DAL SERVER DOPO IL LOG DI VERIFICA INTERNA data.response -->
    <script id="album-template" class="cds-container container" type="text/x-handlebars-template">

      <div class="cd">
        <img class="img-poster" src="{{poster}}" alt="poster">
        <h3>{{title}}</h3>
        <span class="author">{{author}}</span>
        <span>{{year}}</span>
      </div>

    </script>
    <!-- TEMPLATE DI STAMPA INFO ALBUM -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
